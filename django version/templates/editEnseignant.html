{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Edit Enseignant</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <p class="navbar-brand" href="#"> <H2>ECOLE SUPERIEUR POLYTECHNIQUE    </H2></p>
        </div>
        <div class="col-lg-6 text-right">
          <img src="{% static 'images/logo_0.jpg' %}" alt="image" class="img-fluid w-100">
        </div>
      </div>
    </div>
  </nav>

  

  <div class="container">
    <h1 class="my-4">Edit Enseignant</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" value="{{ Enseignants.nom_eng }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ Enseignants.email }}" required>
      </div>
      <div class="mb-3">
        <label for="telph" class="form-label">Telephone</label>
        <input type="text" class="form-control" id="telph" name="telph" value="{{ Enseignants.telph }}" required>
      </div>
      <div class="mb-3">
        <label for="Diplome" class="form-label">Diplome</label>

        <select class="form-control" id="Diplome" name="Diplome" required>

          <option value=""> choisir une option</option>
          <option value="Dr" {% if Enseignants.Diplome == "Dr" %} selected {% endif %}>Dr</option>
          <option value="Ingenier" {% if Enseignants.Diplome == "Ingenier" %} selected {% endif %}>Ingenier
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="Statut" class="form-label">Statut</label>
        <select class="form-control" id="Statut" name="Statut" required>
          <option value=""> choisir une option</option>
          <option value="Permenant" {% if Enseignants.Statut  == "Permenant" %} selected {% endif %}>Permenant</option>
          <option value="Vacataire" {% if Enseignants.Statut  == "Vacataire" %} selected {% endif %}>Vacataire</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="image" >
        <img src="{{ Enseignants.image.url }}" style="border-radius: 30px;" alt="Enseignant Image" width="50"
          height="50" class="mt-2">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
